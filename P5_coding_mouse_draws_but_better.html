<html>
  <head>
  <script src ="p5.min.js"></script>
  <style>
    body {
      overflow: hidden;
      margin: 0;
      padding: 0;
    }
  </style>
  </head>
  <body>
    <p>When finished press ENTER</p>
    <p>Enter a number for red</p>
    <input type="number" id="red">
    <p>Enter a number for blue</p>
    <input type="number" id="blue">
    <p>Enter a number for green</p>
    <input type="number" id="green">
    
    <script>
    //I would like the user to enter an R,G,B values.
    //Those values will be used as colors.
    var w = window.innerWidth;
    var h = window.innerHeight;
    var weight = 5;
    var r;
    var g;
    var b;
    var red = 0;
    var green = 0;
    var blue = 0;
    
      function setup() {
        createCanvas(w,h);
      }
      
      function draw() {
          if (mouseIsPressed){
          strokeWeight(weight);
          line(pmouseX,pmouseY,mouseX,mouseY);
        }
      }
      
      function keyPressed() {
        //upArrow to increase stroke weight
        if(keyCode == "38"){
        weight += 1;
        }
        //downArrow to decrease stroke weight
          if(keyCode == "40"){
          weight += -1;
        }
        //R button for Red
          if(keyCode == "82"){
            r = random(150,256);
            g = 0;
            b = 0;
            stroke(color(r,g,b));
          }
          //Q button for random colors
            if(keyCode == "81"){
              r = random(256);
              g = random(256);
              b = random(256);
              stroke(color(r,g,b))
            }
            //G button for Green
              if(keyCode == "71"){
                r = 0;
                g = random(150,256);
                b = 0;
                stroke(color(r,g,b));
              }
              //Y button for Black
                if(keyCode == "89"){
                  r = 1;
                  g = 1;
                  b = 1;
                  stroke(color(r,g,b));
                }
                //E button for eraser
                  if(keyCode == "69"){
                    r = 256;
                    stroke(color(r));
                  }
                  //S button to Save picture to computer
                  if(keyCode == "83"){
                    var x = prompt("What do you want to call this?")
                    save(x+".jpg");
                  }
                    if(keyCode == "13"){
                      //recycles the names red, green, and blue to save the values then put it as the stroke color
                      var red = document.getElementById('red').value;
                      var green = document.getElementById('green').value;
                      var blue = document.getElementById('blue').value;
                      stroke(color(red,green,blue));
                    }
              
      }
      
    </script>
    
  </body>
</html>
