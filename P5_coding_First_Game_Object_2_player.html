<html>
  <head>
  <script src ="p5.min.js"></script>
    <style>
    body{
      overflow: hidden;
    }
  </style>
  </head>
  <body>
    <h1 id="xval"></h1>
    <h1 id="yval"></h1>
    <script>
    
      var w = window.innerWidth;
      var h = window.innerHeight;
      //use NEW not special
      //this is a NEW global object
      var goodguy = new goodguy();
      var badguy = new badguy();
      
      document.getElementById('xval').innerHTML = ball.x;
      document.getElementById('yval').innerHTML = ball.y;
      
      function setup(){
        createCanvas(w,h);
      }
      
      function draw() {
        background(255);
        goodguy.show();
        goodguy.move();
        badguy.show();
        badguy.move();
        
      }
      
      function goodguy() {
        //coordinates of spawn
        this.x = 100;
        this.y = 100;
        this.show = function(){
          fill(color('blue'));
          ellipse(this.x,this.y,50,50);
        };
        
        this.move = function() {
          //W Key to move up
          if((keyIsDown(87)) && (this.y > 100)) {
            this.y -= 10;
          }
          //S Key to move down
          if((keyIsDown(83)) && (this.y < h-100)) {
            this.y += 10;
          }
          //A Key to move left
          if((keyIsDown(65)) && (this.x > 100)) {
            this.x -= 10;
          }
          //D Key to move right
          if((keyIsDown(68)) && (this.x < w-100)) {
            this.x += 10;
          }
        }
      }
      
          function badguy(){
          //coordinates of spawn
          this.x = 500;
          this.y = 500;
          this.show = function() {
            fill(color('red'));
            ellipse(this.x,this.y,50,50)
          };
          
            this.move = function() {
            
            //I key to move up
            if((keyIsDown(73)) && (this.y > 100)) {
            this.y -= 10;
            }
            //K key to move down
            if((keyIsDown(75)) && (this.y < h-100)) {
            this.y += 10;
            }
            //J key to move left
            if((keyIsDown(74)) && (this.x > 100)) {
              this.x -= 10;
            }
            //L to move right
            if((keyIsDown(76)) && (this.x < w-100)) {
            this.x += 10;
            }
          }
        }
      
    </script>
  </body>
</html>
