<html>
  <head>
      <script src ="p5.min.js"></script>
      <script src ="p5.collide2d.min.js"></script>
      <script src="P5_coding_jumper.js"></script>
      <script src="P5_coding_obst.js"></script>
      <script src="P5_coding_obst2.js"></script>
      <style>
        body{
      margin:0;
      padding:0;
      overflow: hidden;
    }
      </style>
  </head>
  <body>
    
    
    <script>
    var w = window.innerWidth;
    var h = window.innerHeight;
    var hit = false;
    var res = false;
    var jumper = new jumper();
    var obst = new obst();
    var obst2 = new obst2();
    var s = 0;
    
      function setup() {
        createCanvas(w,h);
      }
      
      function draw() {
        background(0);
        textSize(50);
        text('Score: ' + s,10,50);
        jumper.show();
        jumper.update();
        obst.show();
        obst.update();
        obst2.show();
        obst2.update();
      }
      
      function keyPressed() {
        if(keyCode === 32) {
          jumper.up();
        }
      }
      
    </script>
  </body>
</html>
